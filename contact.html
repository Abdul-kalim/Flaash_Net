<body>
    <section class="contact">

        <div class="contact-container">

                    <div class="container">
                        <div class="icon">
                            <i class="fa-solid fa-phone-volume fa-lg"></i>
                        </div>
                        <div class="call-us">
                            <h3>Call Us</h3>
                            <button id="underline">1899-027-782</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="container">
                        <div class="icon">
                            <!-- <i class="fa-solid fa-phone-volume fa-2xl"></i> -->
                        </div>
                        <div class="call-us">
                            <h3>Chat Live</h3>
                            <button>9673838328</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="container">
                        <div class="icon">
                            <i class="fa-solid fa-phone-volume fa-lg"></i>
                        </div>
                        <div class="call-us">
                            <h3>Ask a Question</h3>
                            <button>Get Started</button>
                        </div>
                    </div>
                </div>

            </div>
            <h2>our team aims to resolve your complaint within 60-150 minutes of receiving it.</h2>
        </div>
    </section>
</body>

</html>
